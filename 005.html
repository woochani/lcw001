<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼</title>
    <style>
        button{width: 100px; height: 100px; border-radius: 50%; border: 0;
                background-color: white; font-size: 20px; font-weight: bold; box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
                opacity: 0.5; margin: 20px; transition: all 0.5s ease; transition-delay: 0.5s;}
        button:hover{box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8); opacity: 1;}
    </style>
</head>
<body>
    <div>
        <button>1</button>
        <button>2</button>
    </div>
</body>
</html>
