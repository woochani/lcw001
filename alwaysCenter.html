<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; /*border: 1px solid white;*/}
        div{width: 800px; height: 800px; border: 3px solid white; 
            margin: auto; position: relative;}
        p{width: 150px; height: 180px; border: 1px solid red; font-size: 10px;
          position: absolute; text-align: center; line-height: 100px;}
        P:nth-of-type(1) {left: 50%; top: 50%; margin-left: -75px; margin-top: -50px;
                          padding-top: 5%;}
        </style>
</head>
<body>
    <div>
        <p>아둥아둥아 둥근해가 떴습니다.</p>
    </div>

</body>
</html>
