<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu real</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        .mom{width: 1000px;background-color: gray;}
        .mom >li{display: inline-block;}
        .mom >li >a{color: white;display: block; padding: 15px;}
        .mom >li >a:hover{background-color: darkred;}
        .mom >li:nth-child(3):hover .son{display: block;}
        .mom >li:nth-child(3):hover {background-color: darkred;}
        
        
        .son{position: absolute; background-color: #efefef;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            display: none;}
        .son li a{display: block;padding: 10px 25px; color: black;}
        .son li a:hover {color: pink;}
    </style>
</head>
<body>
    <h1>실전예제 메뉴구조만들기</h1>
    <ul class="mom">
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">DropDown</a>
            <ul class="son">
                <li><a href="#">Link001</a></li>
                <li><a href="#">Link002</a></li>
                <li><a href="#">Link003</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
