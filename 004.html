<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select{width: 300px;height: 30px;font-size: 18px;}
    </style>
</head>
<body>
    <h1>select기능에 대해 알아보자</h1>
    <div id="selectbox">
        <label for="color">color</label>
        <select id="color" title="select color">
        <option>Your Color?</option>
        <option>red</option>
        <option>blue</option>
        <option>yellow</option>
        <option>pink</option>
        <option>black</option>
        </select>
    </div>   
    <div id="selectbox2">
        <label for="jump">familysite</label>
        <select id="jump" title="jumpMenu" onchange="window.open(this.options[this.selectedIndex].value, '_blank')">
        <option>***Famliysite Link***</option>
        <option value="http://www.sktelecom.com">SK1</option>
        <option value="http://www.naver.com">SK2</option>
        <option value="http://www.daum.net">SK3</option>
        <option value="http://www.nate.com">SK4</option>
        <option value="http://www.nexon.com">SK5</option>
        </select>
    </div>   
    
</body>
</html>
